<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fake</title>
</head>
<body>
    <h1>API Fake</h1>
    <p id="status">Processando requisição...</p>

    <script>
        console.log("Servidor ativo e aguardando requisições...");

        // Simular o processamento dos dados recebidos
        setTimeout(() => {
            document.getElementById("status").textContent = "Token processado com sucesso!";
            console.log("Token processado!");
        }, 2000); // Simula um tempo de resposta
    </script>
</body>
</html>
