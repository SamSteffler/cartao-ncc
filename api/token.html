<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fake</title>
    <br>
</head>
<body>
    <script>
        document.body.innerHTML = "Acesso inválido"; // Caso alguém tente acessar diretamente

        window.addEventListener("message", (event) => {
            if (event.data === "enviar") {
                event.source.postMessage("OK", event.origin);
            }
        });
    </script>
</body>
</html>
