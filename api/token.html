<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fake</title>
</head>
<body>
    <h1>API Fake</h1>
    <p id="status">Aguardando requisição...</p>

    <script>
        console.log("token.html carregado.");

        // Captura requisições POST bloqueadas e imprime no console
        window.addEventListener("error", (event) => {
            console.error("Erro detectado:", event);
            document.getElementById("status").textContent = "Requisição recebida!";
        });

        // Mensagem enganosa para parecer real
        console.log("Servidor ativo e pronto para processar requisições...");
    </script>
</body>
</html>
