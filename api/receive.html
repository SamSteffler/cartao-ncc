<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trote NCC</title>
</head>
<body>
    <h1>Envie seus dados!</h1>
    <button id="botaoEnviar">Enviar Dados</button>

    
    <script>
      function gerarStringAleatoria(tamanho) {
          const caracteres = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
          let resultado = "";
          for (let i = 0; i < tamanho; i++) {
              resultado += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
          }
          return resultado;
      }
  
      document.getElementById("botaoEnviar").addEventListener("click", () => {
          const dadosAleatorios = gerarStringAleatoria(50);
          console.log("Enviando:", dadosAleatorios);
  
          // Criar um formulário invisível para enviar o POST
          const form = document.createElement("form");
          form.method = "POST";
          form.action = "https://ncc.inf.br/api/token.html"; // Destino da pegadinha
          
          const input = document.createElement("input");
          input.type = "hidden";
          input.name = "token"; // Nome do campo (parecendo um login fake)
          input.value = dadosAleatorios;
  
          form.appendChild(input);
          document.body.appendChild(form);
          form.submit(); // Envia os dados como um POST real
      });
  </script>
</body>
</html>
