<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trote NCC</title>
</head>
<body>
    <h1>Envie seus dados!</h1>
    <button id="botaoEnviar">Enviar Dados</button>

    <!-- Iframe escondido para enviar dados -->
    <iframe id="apiFake" src="https://ncc.inf.br/api/token.html" style="display: none;"></iframe>

    <script>
        function gerarStringAleatoria(tamanho) {
            const caracteres = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let resultado = "";
            for (let i = 0; i < tamanho; i++) {
                resultado += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
            }
            return resultado;
        }

        document.getElementById("botaoEnviar").addEventListener("click", () => {
            const dadosAleatorios = gerarStringAleatoria(50);
            const iframe = document.getElementById("apiFake").contentWindow;

            console.log("Enviando:", dadosAleatorios);
            iframe.postMessage(dadosAleatorios, "*");

            // Escutar resposta
            window.addEventListener("message", (event) => {
                if (event.data === "OK") {
                    console.log("Resposta do servidor:", event.data);
                }
            }, { once: true });
        });
    </script>
</body>
</html>
