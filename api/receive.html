<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trote NCC</title>
</head>
<body>
    <h1>Envie seus dados!</h1>
    <button id="botaoEnviar">Enviar Dados</button>

    
    <script>
      function gerarStringAleatoria(tamanho) {
          const caracteres = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
          let resultado = "";
          for (let i = 0; i < tamanho; i++) {
              resultado += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
          }
          return resultado;
      }
  
      document.getElementById("botaoEnviar").addEventListener("click", () => {
          const dadosAleatorios = gerarStringAleatoria(50);
          console.log("Enviando:", dadosAleatorios);
  
          fetch("https://ncc.inf.br/api/token", {  // Novo endpoint fake
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ token: dadosAleatorios })
          })
          .then(response => {
              if (response.ok) {
                  console.log("Requisição bem-sucedida:", response);
              }
          })
          .catch(error => console.error("Erro ao enviar:", error));
      });
  </script>
</body>
</html>
