  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="search"],
    input[type="number"],
    input[type="file"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    .file-input-container {
      border: 2px dashed #ccc;
      padding: 10px;
      position: relative;
      background-color: #f9f9f9;
      margin-top: 5px;
      text-align: center;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .file-input-container:hover {
      background-color: #e9e9e9;
    }

    .file-input-container input[type="file"] {
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-input-container img {
      max-width: 100px;
      max-height: 100px;
      margin-right: 10px;
    }

    .file-input-container .preview {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .file-input-container .info {
      margin-top: 10px;
    }

    .warning {
      color: red;
      display: none;
    }

    .loading-spinner {
      border: 0.4em solid #f3f3f3;
      border-top: 0.4em solid #3498db;
      border-radius: 50%;
      width: 2em;
      height: 2em;
      animation: spin 2s linear infinite;
      display: inline-block;
      margin-left: 15px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .success-message {
      color: green;
      margin-top: 20px;
      display: none;
    }

    .error-message {
      color: red;
      margin-top: 20px;
      display: none;
    }

    .error-boxmsg{
      display: block;
    }
    .success-boxmsg{
      display: none;
    }

  <script>
    
    let isSubmitting = !1;
    let idleTime = 0;
    const timeoutSeconds = 120;
    const timeText = document.getElementById("timerLeft");
    const resetButton = document.getElementById("resetTimer");
    function resetIdleTime() {
      idleTime = 0;
    }
    window.onload = function () {
      resetButton.onclick = resetIdleTime;
      setInterval(function () {
        idleTime += 1;
        let showtime = timeoutSeconds - idleTime;
        const hours = Math.floor(showtime / 3600);
        const minutes = Math.floor((showtime % 3600) / 60);
        const seconds = showtime % 60;
        timeText.textContent = `${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
        if (idleTime >= timeoutSeconds) {
          reloadPage();
        }
      }, 1000);
    };
    function reloadPage() {
      location.reload();
    }
    window.addEventListener("beforeunload", function (event) {
      if (isSubmitting && idleTime < timeoutSeconds) {
        event.preventDefault();
        event.returnValue = "";
      }
    });

  </script>
